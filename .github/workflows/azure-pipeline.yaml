name: sqlproj-sample

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install Visual Studio Build Tools with SSDT
        run: |
          choco install visualstudio2022buildtools --params "--add Microsoft.VisualStudio.Component.SQL.Data.Tools.BuildTools --includeRecommended --includeOptional" -y

      - name: Build
        run: dotnet build ./TesteSqlProject/TesteSqlProject.sqlproj
